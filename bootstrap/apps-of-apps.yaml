apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rosa-cluster-config
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/enzobercasio/rosa-gitops-demo.git
    targetRevision: main
    path: clusters/rosa-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

