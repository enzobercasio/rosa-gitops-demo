apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ns-onboarding
  namespace: openshift-gitops
spec:
  project: ns-onboarding
  source:
    repoURL: https://github.com/enzobercasio/rosa-gitops-demo.git
    targetRevision: main
    path: configs
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false